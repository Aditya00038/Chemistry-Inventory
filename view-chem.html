<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlalK/4f0+90l8D/e/S1a+u0/z1E+a3a/t/b/X+n/W/R/2l/X/z/P/z+u/I/s/X/v/c/A/q/w/G/h/w/B/g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        html, body {
            width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7f9;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Dark Theme Styles */
        body.dark-theme {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        body.dark-theme .header {
            background-color: #222222;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #111111;
        }

        body.dark-theme .logo-text,
        body.dark-theme .header .search-input::placeholder {
            color: #f0f0f0;
        }

        body.dark-theme .header .search-input {
            background-color: #3a3a3a;
            border-color: #555555;
            color: #f0f0f0;
        }

        body.dark-theme .header .search-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        body.dark-theme .container {
            background: #2a2a2a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            border: 1px solid #3a3a3a;
        }

        body.dark-theme .chemical-item {
            background-color: #3a3a3a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #555555;
        }

        body.dark-theme .chemical-item h3 {
            color: #9b59b6; /* Purple accent for dark mode */
        }

        body.dark-theme .chemical-item .label {
            color: #cccccc;
        }

        body.dark-theme .chemical-item .value {
            color: #e0e0e0;
        }

        body.dark-theme .error-item {
            background-color: #7f3a3a;
            border-color: #e74c3c;
        }

        body.dark-theme .back-button,
        body.dark-theme .header .icon-button {
            background-color: #444;
            color: #f0f0f0;
        }
        body.dark-theme .back-button:hover,
        body.dark-theme .header .icon-button:hover {
            background-color: #555;
        }
        
        body.dark-theme .back-button:active,
        body.dark-theme .header .icon-button:active {
            background-color: #333;
        }
        
        /* Header */
        .header {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #e0e0e0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            padding: 0 0 0 10px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .logo-icon {
            font-size: 2.25rem;
            color: #8e44ad; /* Vibrant purple */
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .header .search-input {
            width: 300px;
            padding: 12px 20px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
        }

        .header .search-input:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
        }

        .header .icon-button {
            background: #f0f0f0;
            border: none;
            color: #555;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s ease;
            outline: none;
        }

        .header .icon-button:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }

        /* Main Content and Container */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 700;
        }

        #chemicalItemsWrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .chemical-item {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .chemical-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .chemical-item h3 {
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 15px;
            color: #8e44ad;
            text-align: center;
            word-wrap: break-word;
        }

        .chemical-item p {
            margin: 8px 0;
            font-size: 0.95em;
            line-height: 1.5;
            text-align: left;
        }

        .chemical-item .label {
            font-weight: 600;
            color: #555;
            display: inline-block;
            min-width: 120px;
        }

        .chemical-item .value {
            color: #777;
        }

        .error-item {
            background-color: #ffcccc;
            border: 1px solid #cc0000;
            color: #cc0000;
        }

        .back-button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
            outline: none;
        }

        .back-button:hover {
            background-color: #777;
            transform: translateY(-1px);
        }
        
        .back-button:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            .header-left, .header-right {
                width: 100%;
                justify-content: space-between;
            }
            .header .search-input {
                width: 100%;
            }
        }

        
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
          <div class="navbar-logo" onclick="location.href='homepage.html'">
        <i class="fa-solid fa-flask-vial"></i>
        <h1>Chemical Tracker</h1>
      </div>
        </div>
        <div class="header-right">
            <input type="text" id="chemicalSearch" class="search-input" placeholder="Search chemicals...">
            <button id="toggleTheme" class="toggle-btn">
          <i class="fa-solid fa-cloud-sun"></i> <!-- Sun icon for light mode -->
        </button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 id="title">Common Chemicals</h2>
            <div id="chemicalItemsWrapper"></div>
        </div>
    </main>

    <script>
        const commonChemicals = ["Water", "Oxygen", "Carbon Dioxide", "Methane", "Ethanol", "Glucose", "Sulfuric Acid", "Acetic Acid", "Sodium Chloride", "Ammonia", "Hydrogen", "Nitrogen", "Carbon Monoxide", "Hydrochloric Acid", "Sodium Hydroxide", "Potassium Chloride", "Calcium Carbonate", "Methanol", "Acetone", "Ethylene"];

        const chemicalStates = {
            "Water": "Liquid",
            "Oxygen": "Gas",
            "Carbon Dioxide": "Gas",
            "Methane": "Gas",
            "Ethanol": "Liquid",
            "Glucose": "Solid",
            "Sulfuric Acid": "Liquid",
            "Acetic Acid": "Liquid",
            "Sodium Chloride": "Solid",
            "Ammonia": "Gas",
            "Hydrogen": "Gas",
            "Nitrogen": "Gas",
            "Carbon Monoxide": "Gas",
            "Hydrochloric Acid": "Liquid",
            "Sodium Hydroxide": "Solid",
            "Potassium Chloride": "Solid",
            "Calcium Carbonate": "Solid",
            "Methanol": "Liquid",
            "Acetone": "Liquid",
            "Ethylene": "Gas"
        };

        const body = document.body;
        const toggleThemeBtn = document.getElementById('toggleTheme');
        let themeIcon = toggleThemeBtn.querySelector('i');
        const chemicalItemsWrapper = document.getElementById("chemicalItemsWrapper");
        const chemicalSearchInput = document.getElementById("chemicalSearch");
        const titleElement = document.getElementById("title");

        /**
         * Applies the specified theme to the body and updates the theme toggle icon.
         * @param {string} theme - The theme to apply ('dark' or 'light').
         */
        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-theme');
                themeIcon.classList.remove('fa-cloud-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-cloud-sun');
                localStorage.setItem('theme', 'light');
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    applyTheme('dark');
                } else {
                    applyTheme('light');
                }
            }

            toggleThemeBtn.addEventListener('click', function() {
                const currentTheme = localStorage.getItem('theme');
                applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });

            loadChemicals();
        });

        // The loadChemicals function now populates the initial list
        async function loadChemicals() {
            chemicalItemsWrapper.innerHTML = `<div style="text-align: center; width: 100%; padding: 20px;">Loading chemicals...</div>`;
            const chemicalData = [];
            for (let chemical of commonChemicals) {
                try {
                    let apiUrl = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${chemical}/property/MolecularFormula,MolecularWeight,CanonicalSMILES,IUPACName/JSON`;
                    let response = await fetch(apiUrl);
                    if (!response.ok) throw new Error("Failed to fetch");
                    let data = await response.json();
                    if (data && data.PropertyTable && data.PropertyTable.Properties && data.PropertyTable.Properties.length > 0) {
                        let properties = data.PropertyTable.Properties[0];
                        chemicalData.push({
                            name: chemical,
                            formula: properties.MolecularFormula || 'N/A',
                            weight: properties.MolecularWeight || 'N/A',
                            state: chemicalStates[chemical] || 'N/A',
                            iupacName: properties.IUPACName || 'N/A'
                        });
                    } else {
                        console.warn(`No data found for ${chemical}`);
                    }
                } catch (error) {
                    console.error(`Error fetching ${chemical}:`, error);
                }
            }
            renderChemicals(chemicalData);
        }

        // The renderChemicals function now handles rendering from a provided array
        function renderChemicals(chemicals) {
            chemicalItemsWrapper.innerHTML = "";
            if (chemicals.length === 0) {
                chemicalItemsWrapper.innerHTML = `<div style="text-align: center; width: 100%; padding: 20px;">No chemicals found matching your search.</div>`;
                return;
            }
            chemicals.forEach(chemical => {
                const item = document.createElement("div");
                item.className = "chemical-item";
                item.innerHTML = `
                    <h3 class="chemical-name">${chemical.name}</h3>
                    <p><span class="label">Formula:</span> <span class="value">${chemical.formula}</span></p>
                    <p><span class="label">Molecular Weight:</span> <span class="value">${chemical.weight}</span></p>
                    <p><span class="label">Physical State:</span> <span class="value">${chemical.state}</span></p>
                    <p><span class="label">IUPAC Name:</span> <span class="value">${chemical.iupacName}</span></p>
                `;
                chemicalItemsWrapper.appendChild(item);
            });
        }

        // Live search/filter functionality
        chemicalSearchInput.addEventListener('input', function() {
            let query = this.value.toLowerCase();
            const chemicalItems = chemicalItemsWrapper.getElementsByClassName("chemical-item");
            let resultsFound = false;

            for (let item of chemicalItems) {
                let chemicalName = item.querySelector(".chemical-name").textContent.toLowerCase();
                if (chemicalName.includes(query)) {
                    item.style.display = "";
                    resultsFound = true;
                } else {
                    item.style.display = "none";
                }
            }
            
            if (query === "") {
                titleElement.innerText = "Common Chemicals";
            } else {
                titleElement.innerText = "Search Results";
            }
        });
    </script>
</body>
</html>
